<!-- home.component.html -->
<div class="landing-page">
  <header>
    <h1>Welcome to Cinemania</h1>
    <p>Your Personal Media Explorer</p>
  </header>

  <main>
    <!-- Featured Movies -->
    <section class="featured-section">
      <h2>Featured Movies</h2>
      <div class="featured-movies">
        <div *ngFor="let movie of featuredMovies" class="featured-movie">
          <img [src]="movie.poster" alt="{{ movie.title }} Poster">
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </section>

    <!-- Featured Books -->
    <section class="featured-section">
      <h2>Featured Books</h2>
      <div class="featured-books">
        <div *ngFor="let book of featuredBooks" class="featured-book">
          <img [src]="book.cover" alt="{{ book.title }} Cover">
          <h3>{{ book.title }}</h3>
        </div>
      </div>
    </section>

    <!-- Featured TV Shows -->
    <section class="featured-section">
      <h2>Featured TV Shows</h2>
      <div class="featured-tvshows">
        <div *ngFor="let tvshow of featuredTVShows" class="featured-tvshow">
          <img [src]="tvshow.poster" alt="{{ tvshow.title }} Poster">
          <h3>{{ tvshow.title }}</h3>
        </div>
      </div>
    </section>
  </main>
</div>
